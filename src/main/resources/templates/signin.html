<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet"> 

    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <div class="container-fluid bg-primary px-5 d-none d-lg-block sticky-top">
        <div class="row gx-0">
            <div class="col-lg-8 text-center text-lg-start mb-2 mb-lg-0">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="#"><i class="fab fa-twitter fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="#"><i class="fab fa-facebook-f fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="#"><i class="fab fa-linkedin-in fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle me-2" href="#"><i class="fab fa-instagram fw-normal"></i></a>
                    <a class="btn btn-sm btn-outline-light btn-sm-square rounded-circle" href="#"><i class="fab fa-youtube fw-normal"></i></a>
                </div>
            </div>
            <div class="col-lg-4 text-center text-lg-end">
                <div class="d-inline-flex align-items-center" style="height: 45px;">
                    <a href="/home"><small class="me-3 text-light"><i class="fa fa-sign-in-alt me-2"></i>Home</small></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Form -->
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form action="/login" method="post">
                        <h1 style="padding: 30px 0 30px;">Information Sign In</h1>
                        
                        <!-- Thông báo lỗi -->
                        <div class="text-danger" th:if="${tb}" th:text="${tb}"></div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="number" name="txtun" class="form-control form-control-lg"
                                   placeholder="Enter a number phone" required/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" name="txtpass" class="form-control form-control-lg"
                                   placeholder="Enter password" required/>
                        </div>

                        <!-- Hiển thị CAPTCHA nếu nhập sai quá 3 lần -->
                        <div th:if="${showCaptcha}">
                            <img src="/simpleCaptcha.jpg" alt="Captcha Image"/><br>
                            <input type="text" name="answer" class="form-control form-control-lg" placeholder="Enter Captcha"/>
                        </div>

                        <!-- Remember me & Forgot password -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="rememberMe"/>
                                <label class="form-check-label" for="rememberMe"> Remember me </label>
                            </div>
                            <a href="#" class="text-body">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" name="but" value="Login" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign in</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                                <a href="/register" class="link-danger">Register</a>
                            </p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
